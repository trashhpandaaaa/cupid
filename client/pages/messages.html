<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Messages - Cupid</title>
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?display=swap&family=Noto+Sans:wght@400;500;700;900&family=Plus+Jakarta+Sans:wght@400;500;700;800"
    />
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link rel="stylesheet" href="assets/styles/main.css" />
    <link rel="stylesheet" href="assets/styles/components.css" />
    <link rel="stylesheet" href="assets/styles/utilities.css" />

    <style>
      /* Remove hover effects on conversation items, cards, messages */
      .conversation-item:hover,
      .card:hover,
      .max-w-xs:hover,
      .max-w-sm:hover,
      .max-w-md:hover,
      div:hover,
      .rounded-lg:hover {
        transform: none !important;
        box-shadow: none !important;
        transition: none !important;
        background-color: inherit !important;
      }
    </style>
  </head>

  <body
    class="bg-brutalist-dark-pink"
    style="font-family: 'Plus Jakarta Sans', 'Noto Sans', sans-serif"
  >
    <div class="relative flex size-full min-h-screen flex-col overflow-x-hidden group/design-root">
      <div class="layout-container flex h-full grow flex-col">
        <!-- Header -->
        <header class="site-header">
          <div class="container mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex items-center justify-between py-4">
              <!-- Logo -->
              <div class="flex items-center gap-3">
                <h1
                  class="text-2xl sm:text-3xl font-black leading-tight tracking-tighter text-black"
                >
                  <a href="home.html" class="text-[var(--dark-pink-800)]"
                    >Cupid</a
                  >
                </h1>
              </div>

              <!-- Desktop Navigation -->
              <nav class="hidden md:flex items-center gap-6">
                <a class="nav-link" href="discover.html">Home</a>
                <a class="nav-link" href="swipe.html">Swipe</a>
                <a class="nav-link" href="messages.html">Messages</a>
                <a class="nav-link" href="profile.html">Profile</a>
                <button id="logoutBtn" class="btn-primary">Logout</button>
              </nav>

              <!-- Mobile Menu Button -->
              <div class="md:hidden">
                <button
                  id="mobile-menu-toggle"
                  class="p-2 text-[var(--dark-pink-800)]"
                  aria-label="Toggle menu"
                >
                  <svg
                    class="w-6 h-6"
                    fill="none"
                    stroke="currentColor"
                    viewBox="0 0 24 24"
                  >
                    <path
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      stroke-width="2"
                      d="M4 6h16M4 12h16m-7 6h7"
                    ></path>
                  </svg>
                </button>
              </div>
            </div>
          </div>
        </header>

        <main class="flex flex-grow overflow-hidden">
          <!-- Sidebar: Removed -->

          <!-- Chat Window -->
          <section
            class="flex-1 flex flex-col justify-between bg-[var(--dark-pink-50)]"
          >
            <!-- Chat Header: show client ID here -->
            <div
              id="chatHeader"
              class="px-6 py-4 border-b-2 border-black bg-[var(--dark-pink-100)] font-extrabold text-[var(--dark-pink-800)] text-lg"
            >
              Connecting...
            </div>

            <!-- Messages -->
            <div
              id="messageContainer"
              class="flex-1 p-6 space-y-4 overflow-y-auto"
            >
              <!-- Messages will be appended here -->
            </div>

            <!-- Input Box -->
            <form
              id="messageForm"
              class="p-4 border-t-2 border-black flex gap-3 bg-[var(--dark-pink-100)]"
            >
              <input
                id="messageInput"
                type="text"
                placeholder="Type your message..."
                class="flex-1 border-2 border-black px-4 py-2 rounded-lg shadow-[2px_2px_0px_black] bg-white focus:outline-none"
                autocomplete="off"
              />
              <button
                type="submit"
                class="px-4 py-2 font-bold rounded-lg border-2 border-black bg-[var(--dark-pink-300)] shadow-[2px_2px_0px_black] hover:bg-[var(--dark-pink-400)]"
              >
                Send
              </button>
            </form>
          </section>
        </main>

        <!-- Footer -->
        <footer
          class="text-center py-6 border-t-2 border-black bg-[var(--dark-pink-200)] bg-opacity-50"
        >
          <div class="container mx-auto px-4 sm:px-6">
            <p class="text-sm text-[var(--dark-pink-800)]">
              Â© 2025 Cupid. All rights reserved. Find love, authentically.
            </p>
          </div>
        </footer>
      </div>
    </div>

    <script>
      // Generate a random client ID (for demo purpose)
      const user = ["Sabin Puri", "Prasanna Karki", "Rochak Niraula", "Rasul Ghatane"];
      const randomPpl = Math.floor(Math.random() * 4);
      const clientId = user[randomPpl];

      // Show client ID in chat header
      const chatHeader = document.getElementById('chatHeader');
      chatHeader.textContent = `Your ID: ${clientId}`;

      // Setup WebSocket connection to server
      const socket = new WebSocket('ws://localhost:8008');

      socket.addEventListener('open', () => {
        console.log('WebSocket connection established');
      });

      socket.addEventListener('message', (event) => {
        try {
          const data = JSON.parse(event.data);

          if (data.type === 'message') {
            // Show messages from other clients only (exclude own messages)
            if (data.clientId !== clientId) {
              const msgDiv = document.createElement('div');
              msgDiv.className =
                'max-w-sm p-3 rounded-xl border-2 border-black bg-white shadow-[4px_4px_0px_black]';
              msgDiv.innerHTML = `<p class="text-sm text-black"><strong>${data.clientId}:</strong> ${data.content}</p>`;
              document.getElementById('messageContainer').appendChild(msgDiv);
            }
          }
        } catch (err) {
          console.error('Error parsing message:', err);
        }
      });

      socket.addEventListener('close', (event) => {
        console.log('WebSocket connection closed:', event.code, event.reason);
      });

      socket.addEventListener('error', (error) => {
        console.error('WebSocket error:', error);
      });

      // Handle form submit to send message
      const messageForm = document.getElementById('messageForm');
      const messageInput = document.getElementById('messageInput');

      messageForm.addEventListener('submit', (e) => {
        e.preventDefault();

        const message = messageInput.value.trim();
        if (!message) return;

        const payload = {
          type: 'message',
          clientId,
          content: message,
        };

        socket.send(JSON.stringify(payload));

        // Add own message to UI immediately
        const msgDiv = document.createElement('div');
        msgDiv.className =
          'max-w-sm ml-auto p-3 rounded-xl border-2 border-black bg-[var(--dark-pink-200)] shadow-[4px_4px_0px_black]';
        msgDiv.innerHTML = `<p class="text-sm text-black">${message}</p>`;
        document.getElementById('messageContainer').appendChild(msgDiv);

        messageInput.value = '';
      });
    </script>
  </body>
</html>
