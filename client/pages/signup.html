<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Cupid</title>
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?display=swap&family=Noto+Sans:wght@400;500;700;900&family=Plus+Jakarta+Sans:wght@400;500;700;800">
    
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link rel="stylesheet" href="assets/styles/main.css">
    <link rel="stylesheet" href="assets/styles/components.css">
    <link rel="stylesheet" href="assets/styles/utilities.css">
    <script src="assets/js/login.js"></script
</head>

<body class="bg-brutalist-dark-pink" style='font-family: "Plus Jakarta Sans", "Noto Sans", sans-serif;'>
    <div class="relative flex size-full min-h-screen flex-col overflow-x-hidden group/design-root">
        <div class="layout-container flex h-full grow flex-col">
            
            <!-- Header -->
            <header class="site-header">
                <div class="container mx-auto px-4 sm:px-6 lg:px-8">
                    <div class="flex items-center justify-between py-4">
                        <!-- Logo -->
                        <div class="flex items-center gap-3">                            
                            <h1 class="text-2xl sm:text-3xl font-black leading-tight tracking-tighter text-black">
                                <a href="home.html" class="hover:text-[var(--dark-pink-800)] transition-colors">
                                    <img src="assets/images/logo.png" alt="Cupid Logo" class="h-16 sm:h-20">
                                </a>
                            </h1>
                        </div>
                        
                        <!-- Back Button -->
                        <nav class="flex items-center gap-6">
                            <a href="home.html" class="btn-secondary">Back to Home</a>
                            <a href="login.html" class="btn-primary">Sign In</a>
                        </nav>
                    </div>
                </div>
            </header>

            <!-- Main Content -->
            <main class="flex-1 flex items-center justify-center py-12">
                <div class="container mx-auto px-4 sm:px-6 lg:px-8">
                    <div class="max-w-lg mx-auto">
                        <!-- Sign Up Form -->
                        <div class="card p-8">
                            <div class="text-center mb-8">
                                <h2 class="text-3xl font-black text-black mb-2">Join Cupid</h2>
                                <p class="text-[var(--dark-pink-800)]">Create your account and start your journey to find love</p>
                            </div>

                            <form id="signupForm" class="space-y-6">
                                <!-- Name Fields -->
                                <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
                                    <div>
                                        <label for="firstName" class="block text-sm font-semibold text-black mb-2">First Name</label>
                                        <input type="text" id="firstName" name="firstName" required
                                               class="w-full px-4 py-3 border-2 border-black rounded-none bg-white text-black placeholder-gray-500 focus:outline-none focus:border-[var(--dark-pink-500)] transition-colors"
                                               placeholder="John">
                                    </div>
                                    <div>
                                        <label for="lastName" class="block text-sm font-semibold text-black mb-2">Last Name</label>
                                        <input type="text" id="lastName" name="lastName" required
                                               class="w-full px-4 py-3 border-2 border-black rounded-none bg-white text-black placeholder-gray-500 focus:outline-none focus:border-[var(--dark-pink-500)] transition-colors"
                                               placeholder="Doe">
                                    </div>
                                </div>

                                <!-- Email Field -->
                                <div>
                                    <label for="email" class="block text-sm font-semibold text-black mb-2">Email Address</label>
                                    <input type="email" id="email" name="email" required
                                           class="w-full px-4 py-3 border-2 border-black rounded-none bg-white text-black placeholder-gray-500 focus:outline-none focus:border-[var(--dark-pink-500)] transition-colors"
                                           placeholder="your@email.com">
                                </div>

                                <!-- Password Field -->
                                <div>
                                    <label for="password" class="block text-sm font-semibold text-black mb-2">Password</label>
                                    <input type="password" id="password" name="password" required
                                           class="w-full px-4 py-3 border-2 border-black rounded-none bg-white text-black placeholder-gray-500 focus:outline-none focus:border-[var(--dark-pink-500)] transition-colors"
                                           placeholder="Create a strong password">
                                    <p class="text-xs text-[var(--dark-pink-700)] mt-1">Password must be at least 8 characters long</p>
                                </div>

                                <!-- Confirm Password Field -->
                                <div>
                                    <label for="confirmPassword" class="block text-sm font-semibold text-black mb-2">Confirm Password</label>
                                    <input type="password" id="confirmPassword" name="confirmPassword" required
                                           class="w-full px-4 py-3 border-2 border-black rounded-none bg-white text-black placeholder-gray-500 focus:outline-none focus:border-[var(--dark-pink-500)] transition-colors"
                                           placeholder="Confirm your password">
                                </div>

                                <!-- Age and Gender -->
                                <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
                                    <div>
                                        <label for="age" class="block text-sm font-semibold text-black mb-2">Age</label>
                                        <input type="number" id="age" name="age" min="18" max="100" required
                                               class="w-full px-4 py-3 border-2 border-black rounded-none bg-white text-black placeholder-gray-500 focus:outline-none focus:border-[var(--dark-pink-500)] transition-colors"
                                               placeholder="25">
                                    </div>
                                    <div>
                                        <label for="gender" class="block text-sm font-semibold text-black mb-2">Gender</label>
                                        <select id="gender" name="gender" required
                                                class="w-full px-4 py-3 border-2 border-black rounded-none bg-white text-black focus:outline-none focus:border-[var(--dark-pink-500)] transition-colors">
                                            <option value="">Select gender</option>
                                            <option value="male">Male</option>
                                            <option value="female">Female</option>
                                            <option value="non-binary">Non-binary</option>
                                            <option value="other">Other</option>
                                        </select>
                                    </div>
                                </div>

                                <!-- Location -->
                                <div>
                                    <label for="location" class="block text-sm font-semibold text-black mb-2">Location</label>
                                    <input type="text" id="location" name="location" required
                                           class="w-full px-4 py-3 border-2 border-black rounded-none bg-white text-black placeholder-gray-500 focus:outline-none focus:border-[var(--dark-pink-500)] transition-colors"
                                           placeholder="City, State">
                                </div>

                                <!-- Terms and Conditions -->
                                <div class="flex items-start">
                                    <input type="checkbox" id="terms" name="terms" required
                                           class="mt-1 mr-3 rounded border-black text-[var(--dark-pink-500)] focus:ring-[var(--dark-pink-500)]">
                                    <label for="terms" class="text-sm text-black">
                                        I agree to the <a href="#" class="text-[var(--dark-pink-600)] hover:text-[var(--dark-pink-800)] font-semibold">Terms of Service</a> 
                                        and <a href="#" class="text-[var(--dark-pink-600)] hover:text-[var(--dark-pink-800)] font-semibold">Privacy Policy</a>
                                    </label>
                                </div>

                                <!-- Submit Button -->
                                <button type="submit" class="w-full btn-primary text-lg py-3">
                                    Create Account
                                </button>
                            </form>

                            <!-- Divider -->
                            <div class="my-8 text-center">
                                <div class="relative">
                                    <div class="absolute inset-0 flex items-center">
                                        <div class="w-full border-t-2 border-black"></div>
                                    </div>
                                    <div class="relative flex justify-center">
                                        <span class="px-4 bg-white text-sm font-medium text-[var(--dark-pink-800)]">Or sign up with</span>
                                    </div>
                                </div>
                            </div>

                            <!-- Social Sign Up -->
                            <div class="space-y-4">
                                <button type="button" class="w-full btn-secondary flex items-center justify-center gap-3">
                                    <svg class="w-5 h-5" viewBox="0 0 24 24">
                                        <path fill="currentColor" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
                                        <path fill="currentColor" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
                                        <path fill="currentColor" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
                                        <path fill="currentColor" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
                                    </svg>
                                    Continue with Google
                                </button>
                                <button type="button" class="w-full btn-secondary flex items-center justify-center gap-3">
                                    <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 24 24">
                                        <path d="M24 12.073c0-6.627-5.373-12-12-12s-12 5.373-12 12c0 5.99 4.388 10.954 10.125 11.854v-8.385H7.078v-3.47h3.047V9.43c0-3.007 1.792-4.669 4.533-4.669 1.312 0 2.686.235 2.686.235v2.953H15.83c-1.491 0-1.956.925-1.956 1.874v2.25h3.328l-.532 3.47h-2.796v8.385C19.612 23.027 24 18.062 24 12.073z"/>
                                    </svg>
                                    Continue with Facebook
                                </button>
                            </div>

                            <!-- Sign In Link -->
                            <div class="mt-8 text-center">
                                <p class="text-[var(--dark-pink-800)]">
                                    Already have an account? 
                                    <a href="login.html" class="text-[var(--dark-pink-600)] hover:text-[var(--dark-pink-800)] font-semibold">Sign in</a>
                                </p>
                            </div>
                        </div>
                    </div>
                </div>
            </main>

            <!-- Footer -->
            <footer class="text-center py-6 border-t-2 border-black bg-[var(--dark-pink-200)] bg-opacity-50">
                <div class="container mx-auto px-4 sm:px-6">
                    <p class="text-sm text-[var(--dark-pink-800)]">
                        Â© 2025 Cupid. All rights reserved. Find love, authentically.
                    </p>
                </div>
            </footer>
        </div>
    </div>

    <!-- JavaScript -->
    <script src="assets/js/login.js"></script>
    <script src="assets/js/main.js"></script>
    <script>
        document.getElementById('signupForm').addEventListener('submit',async function(e) {
            e.preventDefault();
            
            // Get form data
            const firstName = document.getElementById('firstName').value;
            const lastName = document.getElementById('lastName').value;
            const name = firstName + " " + lastName;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const age = Number(document.getElementById('age').value);
            const gender = document.getElementById('gender').value;
            const city = document.getElementById('location').value;
            const terms = document.getElementById('terms').checked;
            
            // Basic validation
            if (!firstName || !lastName || !email || !password || !confirmPassword || !age || !gender || !city) {
                alert('Please fill in all fields');
                return;
            }
            
            if (password !== confirmPassword) {
                alert('Passwords do not match');
                return;
            }
            
            if (password.length < 8) {
                alert('Password must be at least 8 characters long');
                return;
            }
            
            if (age < 18) {
                alert('You must be at least 18 years old to join Cupid');
                return;
            }
            
            if (!terms) {
                alert('Please accept the terms and conditions');
                return;
            }
            
            try {   
                const response = await fetch("http://localhost:8080/signup", {
                    method: "POST",
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({name, email, password, age, gender, city})
                });
                const data = await response.json();
                console.log(data);
                if(response.ok) {
                    alert("Signup Succesfull");
                    window.location.href = "login.html";
                } else {
                    alert("Err: ", data.message);     
                }
            } catch(err) {
                console.log("Network err: ", err.message);
            }
        });

    </script>
</body>
</html>
